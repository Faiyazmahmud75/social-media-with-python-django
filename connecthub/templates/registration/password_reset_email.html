<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background: linear-gradient(135deg, #603d75, #19547b);
            padding: 20px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .header img {
            max-width: 150px;
        }
        .content {
            padding: 20px;
            color: #333333;
        }
        .content h2 {
            color: #603d75;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            background: #19547b;
            color: #ffffff !important;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn:hover {
            background: #154d6e;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777777;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="https://i.postimg.cc/nr9HRqq7/connecthub.png" alt="ConnectHub Logo">
        </div>

        <!-- Content -->
        <div class="content">
            <h2>Password Reset Request</h2>
            <p>Hey there,</p>
            <p>We received a request to reset your password. Click the button below to set a new password:</p>

            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn" style="color:white">
                Reset Password
            </a>

            <p>If you didn't request this, you can safely ignore this email.</p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 ConnectHub. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
